<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
   <script src="js/scripts.js"></script>
    <title>Roll or Die</title>
  </head>
  <body>
    <div class="container">
    <h2><center>Are You Ready to <br><u>Roll or Die?</u></center></h2>

      <button type="submit" class="btn btn-danger">Start</button>
      <h3>Turn score: <span id="turn-score"></span></h3>
      <h3>Player score: <span id="player-score"></span></h3>
      <button type="submit" id="roll" class="btn btn-success">Roll</button>
      <button type="submit" id="hold" class="btn btn-danger">Die</button>
      <h3>Roll:<span id="roll-score"></span></h3>
    </div>
  </body>
</html>
