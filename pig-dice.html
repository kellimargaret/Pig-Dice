<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
   <script src="js/scripts.js"></script>
    <title>Roll or Die</title>
  </head>
  <body>
    <div class="container">
      <h2><center>Are You Ready to <br><u>Roll or Die?</u></center></h2>

      <div id="game-form">
        <form id="name-entry">
          <div class="form-group">
            <label for="name-player1">Player One's name: </label>
            <input type="text" id="name-player1" placeholder="Player One's Name">
          </div>
          <div class="form-group">
            <label for="name-player2">Player Two's name: </label>
            <input type="text" id="name-player2" placeholder="Player Two's Name">
          </div>
          <button type="submit" id="start-button" class="btn btn-danger">Start</button>
        </form>
      </div>

      <div id="game-board">
        <h3>Turn score: <span id="turn-score"></span></h3>
        <div class="row">
          <div class="col-md-6">
            <h3><span id="player1-display-name"></span>'s score: <span id="player-score"></span></h3>
            <button type="submit" id="roll-player1" class="btn btn-success roll">Roll</button>
            <button type="submit" id="hold-player1" class="btn btn-danger hold">Die</button>
          </div>
          <div class="col-md-6">
            <h3><span id="player2-display-name"></span>'s score: <span id="player-score"></span></h3>
            <button type="submit" id="roll-player2" class="btn btn-success roll">Roll</button>
            <button type="submit" id="hold-player2" class="btn btn-danger hold">Die</button>
          </div>
        </div>

        <h3>Roll:<span id="roll-score"></span></h3>
      </div>
    </div>
  </body>
</html>
