<!DOCTYPE html>
<html>
  <head>
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <link href="css/animate.css" rel="stylesheet" type="text/css">
   <link href="css/fonts/MARSNEVENEKSK.otf" rel="stylesheet" type="text/css">
   <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
   <script src="js/scripts.js"></script>
    <title>Alley Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div id="logo-header">
        <img src="css/img/pig.png" id="pig-logo">
        <br><img src="css/img/dice.png" id="dice-logo">
      </div>

      <div id="game-form">
        <form id="name-entry">
          <div class="row">
            <div class="form-group col-md-6">
              <label for="name-player1"><h1>Player One: </h1></label><br>
              <input type="text" id="name-player1" placeholder=" Tupac ">
            </div>
            <div class="form-group col-md-6">
              <label for="name-player2"><h1>Player Two: </h1></label><br>
              <input type="text" id="name-player2" placeholder=" Biggie">
            </div>
          </div>
          <button type="submit" id="start-button" class="btn btn-danger btn-lg">Start</button>
        </form>
      </div>

      <div id="game-board">
        <!-- <img src="css/img/cardboard.png" id="cardboard"> -->
        <div id="dice-board">
          <img src="css/img/dice-1.png" id="dice-1">
          <img src="css/img/dice-2.png" id="dice-2">
          <img src="css/img/dice-3.png" id="dice-3">
          <img src="css/img/dice-4.png" id="dice-4">
          <img src="css/img/dice-5.png" id="dice-5">
          <img src="css/img/dice-6.png" id="dice-6">
        </div>
        <h3><center>Turn score: <span id="turn-score"></span></center></h3>

        <div class="row">
          <div class="col-md-6">
            <h3><span id="player1-display-name"></span>'s score: <span id="player1-score"></span></h3>
            <button type="submit" id="roll-player1" class="btn btn-success roll">Roll</button>
            <button type="submit" id="hold-player1" class="btn btn-danger hold">Hold</button>
          </div>
          <div class="col-md-6">
            <h3><span id="player2-display-name"></span>'s score: <span id="player2-score"></span></h3>
            <button type="submit" id="roll-player2" class="btn btn-success roll">Roll</button>
            <button type="submit" id="hold-player2" class="btn btn-danger hold">Hold</button>
          </div>
        </div>
      </div>

      <div id="winner-board">
        <h2>CONGRATS <span id="winner-name"></span></h3>
        <h3>You beat <span id="loser-name"></span> by <span id="point-difference"></span> points!</h3>
        <button type="submit" id="play-again" class="btn btn-info btn">Play Again</button>
        <button type="submit" id="new-game" class="btn btn-info">New Game</button>
      </div>
    </div>
  </body>
</html>
